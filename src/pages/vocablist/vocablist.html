<ion-content padding>

    <ion-card>
        <ion-item>
          <h2>Vocab of Country</h2>

          <ion-col col-4>

          </ion-col>

        </ion-row>
    </ion-card>

    <ion-list>
        

       


          <ion-item-sliding #item>
              <ion-item (click)="vocabprofilePage()">
                  <h2>Cat</h2>

              </ion-item>
              <ion-item-options>
                <button ion-button  (click)="vocabprofilePage()" ><ion-icon name="md-add"></ion-icon> Add</button>

         <ion-item-sliding #item>

            <ion-item-options>
              <button ion-button  (click)="AddvocabPage()" ><ion-icon name="md-add"></ion-icon> Add</button>
              <button ion-button color="danger" ><ion-icon name="ios-trash-outline"></ion-icon> Delete</button>
            </ion-item-options>
       </ion-item-sliding>
      </ion-list>
