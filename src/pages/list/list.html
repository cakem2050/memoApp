<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="https://lifestyle.campus-star.com/app/uploads/2017/03/jeeyoen1.jpg">
          </ion-avatar>
          <h2>List of Vocab</h2>
          <p style="display: inline-block">Created by Seo Ji-yeon </p> 
        </ion-item>
    </ion-card>


    <ion-card>
        <ion-item (click)="VocablistPage()">
          <h2>Vocab of wide animals</h2>
        </ion-item>
      
        <img src="https://secure.i.telegraph.co.uk/multimedia/archive/03095/hybrid-animals-mac_3095333k.jpg" (click)="VocablistPage()">
    
        <ion-row >
          <ion-col col-4 (click)="profilePage()">
            <button ion-button icon-left clear small>
              <ion-icon name="md-heart"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="ios-bookmark"></ion-icon>
              <div>4 saved</div>
            </button>
          </ion-col>
          <ion-col col-4 (click)="VocablistPage()"> 
              <button ion-button icon-left clear small>
                <ion-icon name="ios-bulb"></ion-icon>
                <div>18 vocab</div>
              </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card>
        <ion-item>
          <h2>Vocab of Country</h2>
        </ion-item>
      
        <img src="http://www.iea.org/media/news/2017/171113WEO2017MainImage.jpg">
    
        <ion-row>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="md-heart"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="ios-bookmark"></ion-icon>
              <div>4 saved</div>
            </button>
          </ion-col>
          <ion-col col-4>
              <button ion-button icon-left clear small>
                <ion-icon name="ios-bulb"></ion-icon>
                <div>18 vocab</div>
              </button>
            </ion-col>
        </ion-row>
    </ion-card>



   
</ion-content>
