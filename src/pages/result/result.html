
<ion-header>

  <ion-navbar color="dark">
    <ion-title style="color:white">Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="result-bg-style">
  <h1 style="color:white">TEST USER</h1>

  <h2 style="color:white">You got {{score}} Score</h2>
  <h4 style="color:white">Game Mode : {{modeName}}</h4>
  <button ion-button color="light" block (click)="playAgain()">Play Agian !</button>

  <button ion-button color="light" block (click)="shareface()">Share !</button>

</ion-content>
